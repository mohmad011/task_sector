<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Home</title>
  </head>
  <body>
    <main data-router-wrapper>
      <section data-router-view="home" class="home">
        <div class="container">
          <div class="home-presentation">
            <div class=" d-flex flex-row">
              <div class="img-back d-none d-md-block">
                <img class="img-fluid" src="./images/bulb.svg" alt="bulb.svg">
              </div>
              <div class="content-home">
                <div class="container bx-content">
                  <div class="bx-name-medea mt-4">
                    <p class="name-medea pt-4 pb-4">medea</p>
                  </div>
                  <h3 class="lead mt-5 mb-5 text-secondary">Hello!</h3>
                  <h3 class="lead mt-5 mb-5 text-secondary">Welcome to Medea setup wizard section</h3>
                  <h3 class="lead mt-5 mb-5 text-secondary">Start by creating your first sectors!</h3>
                  <input class="mt-5 mb-5 form-control sector-input" type="text" placeholder="put the name of the sector here (a , b , c)" />
                </div>
                <a class="mt-5 btn btn-primary btn-lg btn-block" aria-current="page" href="/Search.html">Okay, Create!</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
