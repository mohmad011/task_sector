<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- favicon Ico -->
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.ico"/>

    <!-- Start Style files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.scss" />
    <!-- End Style files -->

    <title>Home</title>
  </head>
  <body>
    <!-- Start Box Transition -->
    <main data-router-wrapper>
      <!-- Start Name Box Transition -->
      <section data-router-view="home" class="home">
          <!-- Start Home Presentation Content -->
          <div class="home-presentation">
            <!-- Start Section Main Page -->
            <div class="position-relative d-flex justify-content-between ">
              <!-- Start Part Img -->
              <div class="img-back d-md-block">
                <img class="img-fluid d-xl-none h-100" src="./images/bulb-background-page-1-mobile.png" alt="bulb.svg" />
                <img class="img-fluid d-none d-xl-block h-100" src="./images/bulb-background-page-1-desktop.png" alt="bulb.svg" />
              </div>
              <!-- End Part Img -->

              <!-- Start Main Content Section -->
              <div class="container content-home ">
                
                <!-- Start Box Logo -->
                <div class="mt-4">
                  <p class="text-center pt-4 pb-4">
                      <img src="./images/logo.png" alt="" />
                  </p>
                </div>
                <!-- End Box Logo -->

                <!-- Start Content Section -->
                <div class="bx-content pb-3 rouneded-lg">
                  <div class="container lesPd">
                    <h3 class="mt-3 mb-5 pt-3 font-weight-bold">Hello!</h3>
                    <h3 class="mt-5 mb-5 text-secondary">Welcome to Medea setup wizard section</h3>
                    <h3 class="mt-5 mb-5 text-secondary">Start by creating your first sectors!</h3>
                    <input class="mt-5 form-control sector-input" type="text" placeholder="put the name of the sector here (a , b , c)" />
                  </div>
                </div>
                <!-- End Content Section -->
                
                <!-- Start Button Create -->
                <a class="mt-3 btn btn-primary btn-lg btn-block" aria-current="page" href="/End.html">Okay, Create!</a>
                <!-- End Button Create -->

              </div>
              <!-- End Main Content Section -->

              <!-- Start Main Back Img -->
              <div class="main-img-back">
                <img class="img-fluid d-none d-md-inline-block h-100" src="./images/Asset1.png" alt="bulb.svg" />
                <img class="img-fluid d-md-none h-100" src="./images/PHONE.png" alt="bulb.svg" />
              </div>
              <!-- End Main Back Img -->

            </div>
            <!-- End Section Main Page -->

          </div>
          <!-- End Home Presentation Content -->
      </section>
       <!-- End Name Box Transition -->
    </main>
    <!-- End Box Transition -->

    <!-- Start JS Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <!-- End JS Files -->
  </body>
</html>
