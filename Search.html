<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Search</title>
  </head>
  <body>
    <main data-router-wrapper>
      <section data-router-view="search" class="search">
        <div class="container">
          <div class="search-presentation">
            <div class=" d-flex flex-row justify-content-between">
              <div class="img-back d-none d-md-block">
                <img class="img-fluid" src="./images/paper.svg" alt="paper.svg">
              </div>
              <div class="content-search">
                <div class="container bx-content">
                  <div class="bx-name-medea mb-5 mt-4">
                    <p class="name-medea pt-4 pb-4">medea</p>
                  </div>
                  <h3 class="lead mt-4 mb-4 text-secondary">List of your sectors</h3>
                  <div class="bx-list-sector bg-primary py-4 pl-4 rounded-lg  bg-success">
                    <ul class="container list-group list-unstyled">
                      <li>Ground floor</li>
                      <li>First floor</li>
                      <li>Garden</li>
                    </ul>
                  </div>
                  <h3 class="lead mt-4 m-b-4 text-secondary">Now the sector have been created, now add the hardware to your intrusion system</h3>
                </div>
                <a class="mt-4 btn btn-primary btn-lg btn-block" aria-current="page" href="/Products.html">Search</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
