<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Products</title>
  </head>
  <body>
    <main data-router-wrapper>
      <section data-router-view="products" class="products">
        <div class="container">
          <div class="products-presentation">
            <div class=" d-flex flex-row">
              <div class="img-back d-none d-md-block">
                <img class="img-fluid" src="./images/woman-searching.svg" alt="bulb.svg">
              </div>
              <div class="content-products">
                <div class="container bx-content">
                  <div class="bx-name-medea mt-4">
                    <p class="name-medea prod pt-4 pb-4">medea</p>
                  </div>
                  <h3 class="lead mt-3 mb-3 info-prod">I am looking for your hardware</h3>
                </div>
                <!-- Slideshow container -->
                <div class="slideshow-container">

                  <!-- Full-width images with number and caption text -->
                  <div class="mySlides fade">
                    <img src="./images/photo-1.png" alt="" />
                  </div>

                  <div class="mySlides fade">
                    <img src="./images/photo-2.png" alt="" />
                  </div>

                  <div class="mySlides fade">
                    <img src="./images/photo-3.png" alt="" />
                  </div>

                  <div class="mySlides fade">
                    <img src="./images/photo-4.png" alt="" />
                  </div>

                  <div class="mySlides fade">
                    <img src="./images/photo-5.png" alt="" />
                  </div>

                  <div class="mySlides fade">
                    <img src="./images/photo-6.png" alt="" />
                  </div>

                </div>
                <a class="mt-4 btn btn-primary btn-lg btn-block" aria-current="page" href="/End.html">Products</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
